<head>

  <meta name="description" content="Convert ES6 JavaScript code to ES5 online with this tool. Make your code compatible with older browsers.">
  <meta name="keywords" content="ES6 to ES5, JavaScript code conversion, compatibility, online tool">
  <title>ES6 to ES5 Code Converter - Online Tool</title>
 
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>


  <link rel="stylesheet" href="codemirror.css">

    <section class="flex">
      <div class="flex-1 ">
        <h5 class="text-2xl mb-2">ES6 code</h5>
        <div class="code-input ">
          <textarea id="text1" >
</textarea>
        </div>
      </div>
      <div class="code-btn">
        <button id="convertBtn" class="custom-btn btn-15 my-10 fw-bold bg-[#8552F2] text-white px-4 py-2 rounded mx-4  btn btn-dark "><span>convert <img src="./assets/convert-3209.svg" width="20" alt="convert icon"/></span> </button>
      </div>
      <div class="flex-1 ">
        <h5 class="text-2xl mb-2">ES5 code</h5>
        <div class="code-output">
          <textarea id="text2">
</textarea>
        </div>
      </div>
    </section>
  </main>
  <div id="notification" class="hidden">
    <div class="notification-content">
      <p>Giriş tamamlandı</p>
      <div class="progress-bar"></div>

  </div>
